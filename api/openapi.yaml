openapi: 3.1.0
info:
  description: |2

    Artifacts is an API-based MMO game where you can manage 5 characters to explore, fight, gather resources, craft items and much more.

    Website: https://artifactsmmo.com/

    Documentation: https://docs.artifactsmmo.com/

    OpenAPI Spec: https://api.artifactsmmo.com/openapi.json
  title: Artifacts API
  version: "1.6"
servers:
- url: /
paths:
  /my/{name}/action/move:
    post:
      description: Moves a character on the map using the map's X and Y position.
      operationId: action_move_my__name__action_move_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DestinationSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterMovementResponseSchema'
          description: The character has moved successfully.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "490":
          description: Character already at destination.
        "404":
          description: Map not found.
        "486":
          description: An action is already in progress by your character.
      security:
      - JWTBearer: []
      summary: Action Move
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/equip:
    post:
      description: Equip an item on your character.
      operationId: action_equip_item_my__name__action_equip_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EquipSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EquipmentResponseSchema'
          description: The item has been successfully equipped on your character.
        "404":
          description: Item not found.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "486":
          description: An action is already in progress by your character.
        "478":
          description: Missing item or insufficient quantity in your inventory.
        "496":
          description: Character level is insufficient.
        "491":
          description: Slot is not empty.
        "485":
          description: This item is already equipped.
      security:
      - JWTBearer: []
      summary: Action Equip Item
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/unequip:
    post:
      description: Unequip an item on your character.
      operationId: action_unequip_item_my__name__action_unequip_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnequipSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EquipmentResponseSchema'
          description: The item has been successfully unequipped and added in his
            inventory.
        "404":
          description: Item not found.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "486":
          description: An action is already in progress by your character.
        "491":
          description: Slot is empty.
        "497":
          description: Character inventory is full.
      security:
      - JWTBearer: []
      summary: Action Unequip Item
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/fight:
    post:
      description: Start a fight against a monster on the character's map.
      operationId: action_fight_my__name__action_fight_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterFightResponseSchema'
          description: The fight ended successfully.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "598":
          description: Monster not found on this map.
        "486":
          description: An action is already in progress by your character.
        "497":
          description: Character inventory is full.
      security:
      - JWTBearer: []
      summary: Action Fight
      tags:
      - My characters
      x-accepts:
      - application/json
  /my/{name}/action/gathering:
    post:
      description: Harvest a resource on the character's map.
      operationId: action_gathering_my__name__action_gathering_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillResponseSchema'
          description: The resource has been successfully gathered.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "598":
          description: Resource not found on this map.
        "486":
          description: An action is already in progress by your character.
        "493":
          description: Not skill level required.
        "497":
          description: Character inventory is full.
      security:
      - JWTBearer: []
      summary: Action Gathering
      tags:
      - My characters
      x-accepts:
      - application/json
  /my/{name}/action/crafting:
    post:
      description: Crafting an item. The character must be on a map with a workshop.
      operationId: action_crafting_my__name__action_crafting_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CraftingSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillResponseSchema'
          description: The item was successfully crafted.
        "404":
          description: Craft not found.
        "598":
          description: Workshop not found on this map.
        "498":
          description: Character not found.
        "497":
          description: Character inventory is full.
        "499":
          description: Character in cooldown.
        "486":
          description: An action is already in progress by your character.
        "493":
          description: Not skill level required.
        "478":
          description: Missing item or insufficient quantity in your inventory.
      security:
      - JWTBearer: []
      summary: Action Crafting
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/bank/deposit:
    post:
      description: Deposit an item in a bank on the character's map.
      operationId: action_deposit_bank_my__name__action_bank_deposit_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimpleItemSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionItemBankResponseSchema'
          description: Item successfully deposited in your bank.
        "598":
          description: Bank not found on this map.
        "404":
          description: Item not found.
        "461":
          description: A transaction is already in progress with this item/your golds
            in your bank.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "486":
          description: An action is already in progress by your character.
        "478":
          description: Missing item or insufficient quantity in your inventory.
      security:
      - JWTBearer: []
      summary: Action Deposit Bank
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/bank/deposit/gold:
    post:
      description: Deposit golds in a bank on the character's map.
      operationId: action_deposit_bank_gold_my__name__action_bank_deposit_gold_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositWithdrawGoldSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoldResponseSchema'
          description: Golds successfully deposited in your bank.
        "598":
          description: Bank not found on this map.
        "492":
          description: Insufficient golds on your character.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "461":
          description: A transaction is already in progress with this item/your golds
            in your bank.
        "486":
          description: An action is already in progress by your character.
      security:
      - JWTBearer: []
      summary: Action Deposit Bank Gold
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/recycling:
    post:
      description: Recyling an item. The character must be on a map with a workshop
        (only for equipments and weapons).
      operationId: action_recycling_my__name__action_recycling_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecyclingSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecyclingResponseSchema'
          description: The items were successfully recycled.
        "404":
          description: Item not found.
        "598":
          description: Workshop not found on this map.
        "498":
          description: Character not found.
        "497":
          description: Character inventory is full.
        "499":
          description: Character in cooldown.
        "486":
          description: An action is already in progress by your character.
        "493":
          description: Not skill level required.
        "478":
          description: Missing item or insufficient quantity in your inventory.
        "473":
          description: This item cannot be recycled.
      security:
      - JWTBearer: []
      summary: Action Recycling
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/bank/withdraw:
    post:
      description: Take an item from your bank and put it in the character's inventory.
      operationId: action_withdraw_bank_my__name__action_bank_withdraw_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimpleItemSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionItemBankResponseSchema'
          description: Item successfully withdraw from your bank.
        "404":
          description: Item not found.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "461":
          description: A transaction is already in progress with this item/your golds
            in your bank.
        "486":
          description: An action is already in progress by your character.
        "497":
          description: Character inventory is full.
        "598":
          description: Bank not found on this map.
        "478":
          description: Missing item or insufficient quantity in your inventory.
      security:
      - JWTBearer: []
      summary: Action Withdraw Bank
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/bank/withdraw/gold:
    post:
      description: Withdraw gold from your bank.
      operationId: action_withdraw_bank_gold_my__name__action_bank_withdraw_gold_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositWithdrawGoldSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GoldResponseSchema'
          description: Golds successfully withdraw from your bank.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "461":
          description: A transaction is already in progress with this item/your golds
            in your bank.
        "486":
          description: An action is already in progress by your character.
        "598":
          description: Bank not found on this map.
        "460":
          description: Insufficient golds in your bank.
      security:
      - JWTBearer: []
      summary: Action Withdraw Bank Gold
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/ge/buy:
    post:
      description: Buy an item at the Grand Exchange on the character's map.
      operationId: action_ge_buy_item_my__name__action_ge_buy_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GETransactionItemSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETransactionResponseSchema'
          description: Item successfully buy from the Grand Exchange.
        "598":
          description: Grand Exchange not found on this map.
        "498":
          description: Character not found.
        "497":
          description: Character inventory is full.
        "499":
          description: Character in cooldown.
        "483":
          description: A transaction is already in progress on this item by a another
            character.
        "486":
          description: An action is already in progress by your character.
        "492":
          description: Insufficient golds on your character.
        "480":
          description: No stock for this item.
        "482":
          description: No item at this price.
      security:
      - JWTBearer: []
      summary: Action Ge Buy Item
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/ge/sell:
    post:
      description: Sell an item at the Grand Exchange on the character's map.
      operationId: action_ge_sell_item_my__name__action_ge_sell_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GETransactionItemSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GETransactionResponseSchema'
          description: Item successfully sell at the Grand Exchange.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "404":
          description: Item not found.
        "483":
          description: A transaction is already in progress on this item by a another
            character.
        "486":
          description: An action is already in progress by your character.
        "478":
          description: Missing item or insufficient quantity in your inventory.
        "482":
          description: No item at this price.
        "598":
          description: Grand Exchange not found on this map.
      security:
      - JWTBearer: []
      summary: Action Ge Sell Item
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/{name}/action/task/new:
    post:
      description: Accepting a new task.
      operationId: action_accept_new_task_my__name__action_task_new_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponseSchema'
          description: New task successfully accepted.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "486":
          description: An action is already in progress by your character.
        "598":
          description: Tasks Master not found on this map.
        "489":
          description: Character already has a task.
      security:
      - JWTBearer: []
      summary: Action Accept New Task
      tags:
      - My characters
      x-accepts:
      - application/json
  /my/{name}/action/task/complete:
    post:
      description: Complete a task.
      operationId: action_complete_task_my__name__action_task_complete_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRewardResponseSchema'
          description: The task has been successfully completed.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "486":
          description: An action is already in progress by your character.
        "598":
          description: Tasks Master not found on this map.
        "488":
          description: Character has not completed the task.
        "487":
          description: Character has no task.
        "497":
          description: Character inventory is full.
      security:
      - JWTBearer: []
      summary: Action Complete Task
      tags:
      - My characters
      x-accepts:
      - application/json
  /my/{name}/action/task/exchange:
    post:
      description: Exchange 3 tasks coins for a random reward. Rewards are exclusive
        resources for crafting  items.
      operationId: action_task_exchange_my__name__action_task_exchange_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskRewardResponseSchema'
          description: The tasks coins have been successfully exchanged.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "486":
          description: An action is already in progress by your character.
        "598":
          description: Tasks Master not found on this map.
        "478":
          description: Missing item or insufficient quantity in your inventory.
        "497":
          description: Character inventory is full.
      security:
      - JWTBearer: []
      summary: Action Task Exchange
      tags:
      - My characters
      x-accepts:
      - application/json
  /my/{name}/action/delete:
    post:
      description: Delete an item from your character's inventory.
      operationId: action_delete_item_my__name__action_delete_post
      parameters:
      - description: Name of your character.
        explode: false
        in: path
        name: name
        required: true
        schema:
          description: Name of your character.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Character name
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimpleItemSchema'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteItemResponseSchema'
          description: Item successfully deleted from your character.
        "498":
          description: Character not found.
        "499":
          description: Character in cooldown.
        "486":
          description: An action is already in progress by your character.
        "478":
          description: Missing item or insufficient quantity in your inventory.
      security:
      - JWTBearer: []
      summary: Action Delete Item
      tags:
      - My characters
      x-content-type: application/json
      x-accepts:
      - application/json
  /my/logs:
    get:
      description: History of the last 100 actions of all your characters.
      operationId: get_all_characters_logs_my_logs_get
      parameters:
      - description: Page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          description: Page number
          minimum: 1
          title: Page
          type: integer
        style: form
      - description: Page size
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 50
          description: Page size
          maximum: 100
          minimum: 1
          title: Size
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataPage_LogSchema_'
          description: Successfully fetched logs.
        "404":
          description: Logs not found.
        "498":
          description: Character not found.
      security:
      - JWTBearer: []
      summary: Get All Characters Logs
      tags:
      - My characters
      x-accepts:
      - application/json
  /my/characters:
    get:
      description: List of your characters.
      operationId: get_my_characters_my_characters_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyCharactersListSchema'
          description: Successfully fetched characters.
        "404":
          description: Characters not found.
      security:
      - JWTBearer: []
      summary: Get My Characters
      tags:
      - My characters
      x-accepts:
      - application/json
  /my/bank/items:
    get:
      description: Fetch all items in your bank.
      operationId: get_bank_items_my_bank_items_get
      parameters:
      - description: Item to search in your bank.
        explode: true
        in: query
        name: item_code
        required: false
        schema:
          description: Item to search in your bank.
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Item code
          type: string
        style: form
      - description: Page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          description: Page number
          minimum: 1
          title: Page
          type: integer
        style: form
      - description: Page size
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 50
          description: Page size
          maximum: 100
          minimum: 1
          title: Size
          type: integer
