components:
  schemas:
    ActionItemBankResponseSchema:
      example:
        data:
          item: ""
          bank:
          - code: code
            quantity: 1
          - code: code
            quantity: 1
          character: ""
          cooldown: ""
      properties:
        data:
          $ref: '#/components/schemas/BankItemSchema'
      required:
      - data
      title: ActionItemBankResponseSchema
    ActiveEventSchema:
      example:
        duration: 0
        name: name
        created_at: 2000-01-23T04:56:07.000+00:00
        expiration: 2000-01-23T04:56:07.000+00:00
        previous_skin: previous_skin
        map: ""
      properties:
        name:
          description: Name of the event.
          title: Name
          type: string
        map:
          allOf:
          - $ref: '#/components/schemas/MapSchema'
          description: Map of the event.
        previous_skin:
          description: Previous map skin.
          title: Previous Skin
          type: string
        duration:
          description: Duration in minutes.
          title: Duration
          type: integer
        expiration:
          description: Expiration datetime.
          format: date-time
          title: Expiration
          type: string
        created_at:
          description: Start datetime.
          format: date-time
          title: Created At
          type: string
      required:
      - created_at
      - duration
      - expiration
      - map
      - name
      - previous_skin
      title: ActiveEventSchema
    AddAccountSchema:
      example:
        password: password
        email: email
        username: username
      properties:
        username:
          description: Your desired username.
          maxLength: 32
          minLength: 6
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Username
          type: string
        password:
          description: Your password.
          maxLength: 50
          minLength: 5
          pattern: "^[^\\s]+$"
          title: Password
          type: string
        email:
          description: Your email.
          format: email
          title: Email
          type: string
      required:
      - email
      - password
      - username
      title: AddAccountSchema
    AddCharacterSchema:
      example:
        name: name
        skin: men1
      properties:
        name:
          description: Your desired character name. It's unique and all players can
            see it.
          maxLength: 12
          minLength: 3
          pattern: "^[a-zA-Z0-9_-]+$"
          title: Name
          type: string
        skin:
          description: Your desired skin.
          enum:
          - men1
          - men2
          - men3
          - women1
          - women2
          - women3
          title: Skin
          type: string
      required:
      - name
      - skin
      title: AddCharacterSchema
